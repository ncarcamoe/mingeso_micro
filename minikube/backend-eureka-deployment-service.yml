apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-eureka-deployment
  labels:
    app: backend-eureka-deployment
spec:
  selector:
    matchLabels:
      app: backend-eureka-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-eureka-deployment
    spec:
      containers:
        - name: topeducation-eureka-postgres
          image: ncarcamo/topeducation-eureka-postgres:latest
          ports:
            - containerPort: 9001
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:9001
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  labels:
    app: eureka-service
spec:
  selector:
    app: backend-eureka-deployment
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: LoadBalancer