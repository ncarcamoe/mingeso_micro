server:
  port: 9000
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    prefer-ip-address: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: topeduestudiantes-estudiante
          uri: lb://topeduestudiantes
          predicates:
            - Path=/estudiante/**
        - id: topeduestudiantes-tipoColegio
          uri: lb://topeduestudiantes
          predicates:
            - Path=/tipoColegio/**
        - id: topeduestudiantes-colegio
          uri: lb://topeduestudiantes
          predicates:
            - Path=/colegio/**
        - id: topeducuotas-arancel
          uri: lb://topeducuotas
          predicates:
            - Path=/arancel/**
        - id: topeducuotas-cuota
          uri: lb://topeducuotas
          predicates:
            - Path=/cuota/**